<ion-view title="Saved Articles">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="has-header" id="newsletters">
		<ion-list class="list current-issue">

			<div class="item item-divider features" ng-show="metaContentSet.isDownloaded">
				<h3>My Saved Articles</h3>
			</div>
			<ion-item
					class="item features"
					href="#/app/currentissue-article/{{featuredContentSet.folder}}/{{featuredContentSet.partialUrl}}"
					ng-repeat="featuredContentSet in localCurrentIssueJSON | filter:category='Feature' | filter:articleID"
					>
				<h4><i class="ionic-icon ion-bookmark" ng-show="{{featuredContentSet.saved}}"></i>{{featuredContentSet.title}}</h4>
				<h5>{{featuredContentSet.subTitle}}</h5>
				<p><em>By:</em> {{featuredContentSet.author}}</p>
			</ion-item>

		</ion-list>
	</ion-content>
</ion-view>
