<ion-view title="Current Issue">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" ng-repeat="metaContentSet in localCurrentIssueJSON | filter:category='metaData'">
		<button
		class="button button-stable button-block"
		ng-click="getJSONP();"
		ng-show="!localCurrentIssueJSON[0].isLatest"
		>New Issue Available - Download Now</button>

		<div
		class="item"
		id="currentIssue-hero"
		
		>
			<img src="http://www.ophthalmologymanagement.com/content/images/cover/cover.jpg" class="coverImg" /><!-- TODO change to local file after implementing download -->
			<div class="clearfix"></div>
			<p>{{metaContentSet.issueMonth}}, {{metaContentSet.issueYear}}</p>
			<div class="clearfix"></div>
		</div>

		<ion-list class="list current-issue">


			<div class="item item-divider features">
				<h3>Features</h3>
			</div>
			<ion-item
			class="item features"
			href="#/app/currentissue-article/{{metaContentSet.issueYear}}/{{metaContentSet.issueMonth}}/{{featuredContentSet.fileName}}/{{featuredContentSet.isDownloaded}}/{{featuredContentSet.articleID}}"
			ng-repeat="featuredContentSet in localCurrentIssueJSON | filter:category='Feature' | filter:articleID"
			>
				<h4><i class="icon ion-android-star" ng-show="featuredContentSet.isDownloaded"></i><i class="icon ion-android-star invalid-icon" ng-hide="featuredContentSet.isDownloaded"></i>{{featuredContentSet.title}}</h4>
				<h5>{{featuredContentSet.subTitle}}</h5>
				<p><em>By:</em> {{featuredContentSet.author}}</p>
			</ion-item>

			<div class="item item-divider departments">
				<h3>Departments</h3>
			</div>
			<ion-item
			class="item departments"
			href="#/app/currentissue-article/{{departmentsContentSet.issueYear}}/{{departmentsContentSet.issueMonth}}/{{departmentsContentSet.fileName}}/{{departmentsContentSet.isDownloaded}}/{{departmentsContentSet.articleID}}"
			ng-repeat="departmentsContentSet in localCurrentIssueJSON | filter:category='Department' | filter:articleID"
			>
				<h4><i class="icon ion-android-star" ng-show="departmentsContentSet.isDownloaded"></i><i class="icon ion-android-star invalid-ico" ng-hide="featuredContentSet.isDownloaded"></i>{{departmentsContentSet.title}}</h4>
				<h5>{{departmentsContentSet.subTitle}}</h5>
				<p><em>By:</em> {{departmentsContentSet.author}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
