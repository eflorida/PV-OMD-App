<ion-view title="Saved Articles">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-list class="list current-issue">

			<div ng-repeat="issuedates in localSavedArticlesJSON[0].issueDates" class="savedArticleMonth">
				<div class="item item-divider">
					<h3>{{localSavedArticlesJSON[0].formattedDates[$index]}}</h3>
				</div>
				<ion-item
				class="item"
				href="#/app/currentissue-article/{{articleSet.partialUrl}}"
				ng-repeat="articleSet in localSavedArticlesJSON | filter:issueDate = issuedates"
				>
					<h4>{{articleSet.title}}</h4>
					<h5>{{articleSet.subTitle}}</h5>
					<p><em>By:</em> {{articleSet.author}}</p>
				</ion-item>
			</div>

		</ion-list>
	</ion-content>
</ion-view>
