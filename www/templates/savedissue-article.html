<ion-view title="Article">
	<ion-nav-buttons side="right">
		<ion-nav-button class="button-clear button" ng-click="deleteArticle(articleSet.articleID);" ng-show="articleData.isDownloaded"><i class="icon ion-close-circled"></i> Delete</ion-nav-button>
	</ion-nav-buttons>
	<ion-content class="has-header" id="currentIssue">
		<div
		class="article-view"
		ng-include src="'file://omd/archive/'+articleData.year+'/'+articleData.month+'/'+articleData.fileName"
		>
			<!--
			Launch an alert:
			<h3>Unable to connect to the Internet. Check your network settings or signal strength and try again - OK (goes back to currentissue.html)</h3>
			-->
		</div>

	</ion-content>
</ion-view>
